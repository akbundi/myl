
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse | Personal Scent DNAâ„¢</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            luxe: {
              black: 'var(--luxe-black)',
              gold: 'var(--luxe-gold)',
              darkGold: 'var(--luxe-dark-gold)',
              cream: '#FDFCF8',
              gray: '#1C1C1C'
            }
          },
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <!-- MediaPipe FaceMesh CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --luxe-gold: #D4AF37;
      --luxe-dark-gold: #AA8A2E;
      --luxe-black: #000000;
      --luxe-gold-rgb: 212, 175, 55;
    }

    [data-theme='navy'] {
      --luxe-gold: #C0C0C0; /* Silver */
      --luxe-dark-gold: #8E8E8E; /* Dark Silver */
      --luxe-black: #050B14; /* Deep Navy */
      --luxe-gold-rgb: 192, 192, 192;
    }

    body { 
      background-color: var(--luxe-black); 
      color: #fff; 
      overflow-x: hidden; 
      transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
    }
    
    .gold-gradient { 
      background: linear-gradient(135deg, var(--luxe-gold) 0%, var(--luxe-dark-gold) 100%); 
      transition: background 0.5s ease;
    }
    
    .glass { 
      background: rgba(255, 255, 255, 0.03); 
      backdrop-filter: blur(10px); 
      border: 1px solid rgba(255, 255, 255, 0.05); 
      transition: border-color 0.5s ease, background-color 0.5s ease;
    }
    
    .pulse-glow { 
      animation: pulse 2s infinite; 
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(var(--luxe-gold-rgb), 0.4); }
      70% { box-shadow: 0 0 0 20px rgba(var(--luxe-gold-rgb), 0); }
      100% { box-shadow: 0 0 0 0 rgba(var(--luxe-gold-rgb), 0); }
    }

    * {
      transition: border-color 0.5s ease, color 0.5s ease, background-color 0.5s ease, box-shadow 0.5s ease;
    }
  </style>
